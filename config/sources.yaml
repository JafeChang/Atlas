  - name: "arxiv-computer-vision"
    type: "rss"
    url: "https://arxiv.org/rss/cs.CV"
    interval: 7200  # 2小时
    enabled: true
    tags: ["research", "papers", "computer-vision", "arxiv"]
    category: "academic_research"
    description: "arXiv 计算机视觉最新论文"
    selectors:
      title: "title"
      link: "link"
      description: "description"
      pub_date: "pubDate"

  - name: "arxiv-natural-language"
    type: "rss"
    url: "https://arxiv.org/rss/cs.CL"
    interval: 7200  # 2小时
    enabled: true
    tags: ["research", "papers", "nlp", "arxiv"]
    category: "academic_research"
    description: "arXiv 自然语言处理最新论文"
    selectors:
      title: "title"
      link: "link"
      description: "description"
      pub_date: "pubDate"

  - name: "arxiv-statistical-learning"
    type: "rss"
    url: "https://arxiv.org/rss/stat.ML"
    interval: 7200  # 2小时
    enabled: true
    tags: ["research", "papers", "statistical-learning", "arxiv"]
    category: "academic_research"
    description: "arXiv 统计机器学习最新论文"
    selectors:
      title: "title"
      link: "link"
      description: "description"
      pub_date: "pubDate"

  # === AI-TechPark（AI 科技资讯） ===
  - name: "ai-techpark"
    type: "rss"
    url: "https://ai-techpark.com/category/ai/feed/"
    interval: 1800  # 30分钟
    enabled: true
    tags: ["ai", "technology", "news", "industry"]
    category: "industry_news"
    description: "AI 科技资讯与应用"
    selectors:
      title: "title"
      link: "link"
      description: "description"
      pub_date: "pubDate"

  # === 额外高质量源（根据需要启用） ===
