# Atlas 数据源配置文件

# AI 领域 RSS 信息采集源（高效、可信赖）
sources:
  # === OpenAI 官方博客（AI 研究与进展） ===
  - name: "openai-blog"
    type: "rss"
    url: "https://openai.com/blog/rss/"
    interval: 3600  # 1小时
    enabled: true
    tags: ["ai", "research", "openai", "llm"]
    category: "official_research"
    description: "OpenAI 官方博客，AI 研究与产品进展"
    selectors:
      title: "title"
      link: "link"
      description: "description"
      pub_date: "pubDate"
    user_agent: "atlas_custom"  # 指定使用的 User-Agent

  # === Synced Review（业内趋势与产业新闻） ===
  - name: "synced-review"
    type: "rss"
    url: "https://syncedreview.com/feed"
    interval: 1800  # 30分钟
    enabled: true
    tags: ["ai", "industry", "news", "trends"]
    category: "industry_news"
    description: "AI 行业趋势与产业新闻"
    selectors:
      title: "title"
      link: "link"
      description: "description"
      pub_date: "pubDate"

  # === MarkTechPost（机器学习 & 数据科学新闻） ===
  - name: "marktechpost"
    type: "rss"
    url: "https://www.marktechpost.com/feed"
    interval: 1800  # 30分钟
    enabled: true
    tags: ["machine-learning", "data-science", "news"]
    category: "tech_news"
    description: "机器学习与数据科学新闻"
    selectors:
      title: "title"
      link: "link"
      description: "description"
      pub_date: "pubDate"

  # === Google AI Blog ===
  - name: "google-ai-blog"
    type: "rss"
    url: "https://googleaiblog.blogspot.com/atom.xml"
    interval: 3600  # 1小时
    enabled: true
    tags: ["ai", "research", "google", "deepmind"]
    category: "official_research"
    description: "Google AI 官方博客"
    selectors:
      title: "title"
      link: "link"
