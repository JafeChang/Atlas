    type: "rss"
    url: "https://www.kdnuggets.com/feed"
    interval: 3600  # 1小时
    enabled: true
    tags: ["data-science", "ai", "machine-learning", "analytics"]
    category: "data_science"
    description: "数据科学与 AI 资讯"
    selectors:
      title: "title"
      link: "link"
      description: "description"
      pub_date: "pubDate"

  # === arXiv 机器学习研究论文 ===
  - name: "arxiv-machine-learning"
    type: "rss"
    url: "https://arxiv.org/rss/cs.LG"
    interval: 7200  # 2小时
    enabled: true
    tags: ["research", "papers", "machine-learning", "arxiv"]
    category: "academic_research"
    description: "arXiv 机器学习最新论文"
    selectors:
      title: "title"
      link: "link"
      description: "description"
