# Docker Compose配置文件
# 用于PostgreSQL开发和测试环境

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: atlas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: atlas_db
      POSTGRES_USER: atlas_user
      POSTGRES_PASSWORD: atlas_password
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlas_user -d atlas_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - atlas-network

volumes:
  postgres_data:
    driver: local

networks:
  atlas-network:
    driver: bridge
