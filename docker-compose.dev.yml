# Docker Compose开发环境配置
# 仅包含基础设施服务，不启动Celery Worker
# 适合本地开发时手动运行Worker和Beat

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: atlas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${ATLAS_DATABASE_NAME:-atlas_db}
      POSTGRES_USER: ${ATLAS_DATABASE_USER:-atlas_user}
      POSTGRES_PASSWORD: ${ATLAS_DATABASE_PASSWORD:-atlas_password}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "${ATLAS_DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ATLAS_DATABASE_USER:-atlas_user} -d ${ATLAS_DATABASE_NAME:-atlas_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - atlas-network

  redis:
    image: redis:7-alpine
    container_name: atlas-redis
    restart: unless-stopped
    command: >
      sh -c '
        if [ -n "$$REDIS_PASSWORD" ]; then
          redis-server --requirepass $$REDIS_PASSWORD --maxmemory 256mb --maxmemory-policy allkeys-lru
        else
          redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
        fi
      '
    environment:
      REDIS_PASSWORD: ${ATLAS_REDIS_PASSWORD:-}
    ports:
      - "${ATLAS_REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - atlas-network

  minio:
    image: minio/minio:latest
    container_name: atlas-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${ATLAS_STORAGE_MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${ATLAS_STORAGE_MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "${ATLAS_STORAGE_MINIO_ENDPOINT_PORT:-9000}:9000"
      - "${ATLAS_STORAGE_MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - atlas-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  atlas-network:
    driver: bridge
